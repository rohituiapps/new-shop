<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="movie.title" name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>    
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">â‚¹</span>
            </div>
            <input #price="ngModel" [(ngModel)]="movie.price" name="price" id="price" type="number" class="form-control" required>        
          </div>
          <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            Price is required.
          </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="movie.category" name="category" id="category" type="text" class="form-control" required>
          <option value=""></option>
          <option *ngFor="let c of (categories$ | async)" [value]="c.key">{{ c.name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Price is required.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" [(ngModel)]="movie.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          Image Url is required.
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="movie.imageUrl" *ngIf="movie.imageUrl">
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text">{{ movie.price | currency: 'INR' }}</p>        
      </div>
    </div>
  </div>
</div>
